<div class="bg-primary mw9 center ph3-ns">
    <div class="flex ph5-ns pt2 pb2">
        <div class="fl w-50-ns mt6-ns mt5">
            <img src="{{.vector2}}" alt="">
        </div>
        <div class="fl w-50 pa2 mt6-ns mt5">
            <img src="{{.vector1}}" class="" alt="">
            <h1 class="white b f2-ns f3">
                23 - 24. February
            </h1>
            {{ if .buttonText }}

            {{ end }}
        </div>
    </div>
</div>
