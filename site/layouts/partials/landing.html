<div class="bg-primary mw9 center ph3-ns" id="landingArea">
    <div class="flex ph5-ns pt3">
        <div class="fl w-33-ns pa2 mt6-ns mt5">
            <img src="{{.vector2}}" alt="">
        </div>
        <div class="fl w-60 pa2 mt6-ns mt5">
            <img src="{{.vector1}}" class="" alt="">
            <h1 class="white b f2-ns f3">
                23 - 24. February
            </h1>
            {{ if .buttonText }}
                <a href="{{.buttonLink}}" class="btn raise">{{.buttonText}}</a>
            {{ end }}
            {{ if .volunteerText }}
                <a href="{{.volunteerLink}}" class="btn raise">{{.volunteerText}}</a>
            {{ end }}
        </div>
    </div>
</div>
